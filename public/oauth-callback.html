<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Processing sign in...</p>
        <p id="status"></p>
    </div>
    <script>
        // Authorization code flow returns code in query params
        const queryParams = new URLSearchParams(window.location.search);

        const code = queryParams.get('code');
        const state = queryParams.get('state');
        const error = queryParams.get('error');
        const errorDescription = queryParams.get('error_description');

        if (window.opener) {
            if (error) {
                window.opener.postMessage({
                    type: 'oauth-callback',
                    error: error,
                    error_description: errorDescription
                }, window.location.origin);
            } else if (code) {
                window.opener.postMessage({
                    type: 'oauth-callback',
                    code: code,
                    state: state
                }, window.location.origin);
            } else {
                window.opener.postMessage({
                    type: 'oauth-callback',
                    error: 'No authorization code received'
                }, window.location.origin);
            }
            document.getElementById('status').textContent = 'You can close this window.';
        } else {
            document.getElementById('status').textContent = 'Error: This page should be opened as a popup.';
        }
    </script>
</body>
</html>
