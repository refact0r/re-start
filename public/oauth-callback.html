<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Processing sign in...</p>
        <p id="status"></p>
    </div>
    <script>
        // Implicit flow returns token in hash fragment, not query params
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const queryParams = new URLSearchParams(window.location.search);

        // Check both hash (implicit flow) and query (error responses)
        const access_token = hashParams.get('access_token');
        const expires_in = hashParams.get('expires_in');
        const state = hashParams.get('state') || queryParams.get('state');
        const error = hashParams.get('error') || queryParams.get('error');
        const errorDescription = hashParams.get('error_description') || queryParams.get('error_description');

        if (window.opener) {
            if (error) {
                window.opener.postMessage({
                    type: 'oauth-callback',
                    error: error,
                    error_description: errorDescription
                }, window.location.origin);
            } else if (access_token) {
                window.opener.postMessage({
                    type: 'oauth-callback',
                    access_token: access_token,
                    expires_in: expires_in,
                    state: state
                }, window.location.origin);
            } else {
                window.opener.postMessage({
                    type: 'oauth-callback',
                    error: 'No access token received'
                }, window.location.origin);
            }
            document.getElementById('status').textContent = 'You can close this window.';
        } else {
            document.getElementById('status').textContent = 'Error: This page should be opened as a popup.';
        }
    </script>
</body>
</html>
