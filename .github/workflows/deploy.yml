name: Deploy to Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H bini.io >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            dist/firefox/ \
            deploy@bini.io:/var/www/nginx-root/static/start/

      - name: Deploy backend
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'db/*.db' \
            backend/ \
            deploy@bini.io:/var/www/apps/re-start-backend/

      - name: Rebuild and restart backend container
        run: |
          ssh -i ~/.ssh/deploy_key deploy@bini.io \
            'cd /var/www/apps/re-start-backend && docker compose up -d --build'
