name: Deploy to Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Copy frontend to backend/public
        run: cp -r frontend/dist/firefox backend/public

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H bini.io >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude 'db/*.db' \
            backend/ \
            deploy@bini.io:/data/re-start/

      - name: Rebuild and restart container
        run: |
          ssh -i ~/.ssh/deploy_key deploy@bini.io \
            'cd /data/re-start && docker compose up -d --build'
